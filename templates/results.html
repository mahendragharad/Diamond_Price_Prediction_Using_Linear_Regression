<!DOCTYPE html>
<html>
<head>
    <title>Diamond Price Prediction Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .result-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            font-size: 26px;
            margin-bottom: 20px;
        }

        .result-value {
            font-size: 24px;
            color: #5D9CEC;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .back-button {
            display: inline-block;
            background-color: #5D9CEC;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .back-button:hover {
            background-color: #4A89DC;
            transform: translateY(-2px);
        }

        .icon {
            font-size: 50px;
            color: #5D9CEC;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <div class="icon">&#128142;</div>
        <h1>Estimated Price Of Diamond</h1>
        <div class="result-value">{{final_result}}</div>
        <a href="{{url_for('predict_datapoint')}}" class="back-button">Go Back</a>
    </div>
</body>
</html>
